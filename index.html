<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dicionário Acadêmico Wai Wai</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Dicionário Wai Wai</h1>
      <ul class="nav-links">
        <li><button onclick="showSection('inicio')">Início</button></li>
        <li><button onclick="showSection('cadastro')">Cadastro</button></li>
        <li><button onclick="showSection('login')">Login</button></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <!-- Seção Início -->
    <section class="section" id="inicio">
      <h2>Traduzir Palavra</h2>
      <input type="text" id="translateInput" placeholder="Digite uma palavra" />
      <button onclick="translate()">Traduzir</button>
      <div id="translationResult"></div>
    </section>

    <!-- Seção Cadastro -->
    <section class="section" id="cadastro" style="display: none;">
      <h2>Sugerir Novo Termo</h2>
      <input type="text" id="suggestPt" placeholder="Palavra em Português" />
      <input type="text" id="suggestWai" placeholder="Palavra em Wai Wai" />
      <button onclick="submitSuggestion()">Enviar Sugestão</button>
    </section>

    <!-- Seção Login -->
    <section class="section" id="login" style="display: none;">
      <h2>Área do Usuário</h2>
      <p>Login em breve disponível.</p>
    </section>
  </main>
</body>
</html>
