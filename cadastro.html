<body>
  <!-- Cabe√ßalho com Navega√ß√£o -->
  <header>
    <nav class="navbar">

      <ul class="nav-links">
        <li><button onclick="window.location.href='index.html'">In√≠cio</button></li>

  <!-- Conte√∫do Principal -->
  <main class="login-container">

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    window.onload = function () {
      const loggedUser = sessionStorage.getItem('loggedUser') || localStorage.getItem('persistedUser');
      if (loggedUser) {
        sessionStorage.setItem('loggedUser', loggedUser);
        showProfileMenu();
      }
      setupDarkModeToggle();
    };
  </script>
</body>
